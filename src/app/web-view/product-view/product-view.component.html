<app-header></app-header>
<!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->


    <!-- ***** Products Area Starts ***** -->
    <section class="section" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>Sản Phẩm Mới Nhất</h2>
                        <span>Khám phá tất cả sản phẩm của chúng tôi.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="col-12 search-box">
                        <div class="mb-3">
                            <input type="text" class="form-control form-cus" placeholder="Tìm Kiếm Theo Tên" [(ngModel)]="searchName" (input)="onSearch()">
                        </div>
                        <div class="header-box">
                            Category
                        </div>
                        <div class="conten-box">
                            <div class="search-item" [class.active]="activeCategory === null" (click)="resetData()">
                                Tất Cả
                            </div>
                            <ng-container *ngFor="let c of listCategory">
                                <div class="search-item" [class.active]="activeCategory === c.id" (click)="filterByCategory(c.id)">
                                    {{c.name}}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <!-- <div class="col-12 search-box">
                        <div class="header-box">
                            Gender
                        </div>
                        <div class="conten-box">
                           <div class="search-item">
                                Women
                           </div>
                           <div class="search-item">
                                Men
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="col-lg-9" >
                    <ng-container *ngFor="let p of this.listData">
                        <div class="col-lg-4" style="float: left;">
                            <div class="item">
                                <div class="thumb">
                                    <div class="hover-content">
                                        <ul>
                                            <li><a routerLink="/product-detail/{{p.id}}"><i class="fa fa-eye"></i></a></li>
                                            <!-- <li><a href="single-product.html"><i class="fa fa-shopping-cart"></i></a></li> -->
                                        </ul>
                                    </div>
                                    <img src="{{p.img}}" alt="" width="500" height="300">
                                </div>
                                <div class="down-content">
                                    <h4>{{p.name}}</h4>
                                    <span>${{p.price}}</span>
                                    <!-- <ul class="stars">
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                    </ul> -->
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
