<app-header></app-header>
    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>My Order</h2>
                        <!-- <span>Awesome &amp; Creative HTML CSS layout by TemplateMo</span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->


    <!-- ***** Product Area Starts ***** -->
    <section class="section" id="product">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Mã Đơn Hàng</th>
                                <th scope="col">Ngày đặt hàng</th>
                                <th scope="col">Tên Khách Hàng</th>
                                <th scope="col">Email</th>
                                <th scope="col">Tổng giá</th>
                                <th scope="col">Trạng Thái Đơn Hàng</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listData | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: total } ;let index = index">
                                <th scope="row">{{index+1}}</th>
                                <td>{{item.id}}</td>
                                <td>{{item.orderDate}}</td>
                                <td>{{item.userInfor.userName}}</td>
                                <td>{{item.userInfor.email}}</td>
                                <td>{{item.sumPrice}}</td>
                                <td *ngIf="item.status == 0">Đợi Xác Nhận</td>
                                <td *ngIf="item.status == 1">Đã Hoàn Thành</td>
                                <td *ngIf="item.status == 2">Đã Xác Nhận</td>
                                <td *ngIf="item.status == 3">Đang Giao Hàng</td>
                                <td>
                                    <button class="btn btn-sm btn-info btn-edit" (click)="openDetailModal(item)">Detail</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Product Area Ends ***** -->
    <app-footer></app-footer>
