<header class="modal-header">
    <h5>{{title}}</h5>
</header>
<div class="form-modal-container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Tên người dùng</label>
            <input type="text" class="form-control" formControlName="userName" name="userName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" name="email">
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" formControlName="password" name="password">
        </div>
        <!-- <div class="form-group">
            <label>Vai trò</label>
            <select class="form-control" formControlName="role" name="role">
                <option value="0">Admin</option>
                <option value="1">User</option>
            </select>
        </div> -->
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()">Submit</button>
    <button type="submit" class="btn btn-sm btn-danger" (click)="closeModal()">Cancel</button>
</div>
